{% extends "base.html" %}

{% block title %}管理员登录{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0 text-center"><i class="fa-solid fa-lock me-2"></i>管理员登录</h4>
            </div>
            <div class="card-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <form method="POST" action="{{ url_for('admin_login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label text-info">用户名</label>
                        <input type="text" class="form-control muted-text" id="username" name="username" required autocomplete="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-info">密码</label>
                        <input type="password" class="form-control muted-text" id="password" name="password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fa-solid fa-right-to-bracket me-2"></i>登录
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
